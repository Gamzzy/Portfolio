<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" href="registration_form.css">
    <!--Title of page-->
    <title>Login/Register form</title>
</head>
<body>
        <div class="container">
           <h3><span>Registration Form</span></h3>
            <div class="form_container">
                <form class="reg-form">
                    <input type="username" class="username" placeholder="username" required><br>
                    <input type="email" class="email" placeholder="email"><br>
                    <input type="password" class="pword" placeholder="password" required><br>
                    <input type="confirm password" class="confirm_password" placeholder="confirm password" required><br>
                </form>
                </div>
                <div>
                    <input type="checkbox">
                    <label><small>I Agree to the terms and conditions</small></label>
                </div>
                <div class="signup-container">
                    <button class="sign-up">Sign-up</button>
                </div>
            <p><small>Already have an account? <a href="login.html" target="_self">Login</a></small></p>
            </div>
</body>
